  <h3>基本快捷键</h3>

<ul>
<li><p>注释撤销</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">C-/    # 撤销操作
M-;    # 多行注释
</code></pre></div></li>
</ul>

<h3>自定义快捷键</h3>

<ul>
<li><p>jekyll.el</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">C-c j n    # 新建一个草稿
C-c j P    # 发布当前草稿
C-c j d    # 列出所有草稿
C-c j p    # 列出所有文章
</code></pre></div></li>
<li><p>undo-tree</p>
<div class="highlight"><pre><code class="text language-text" data-lang="text">C-x C-u    # 打开 tree
</code></pre></div></li>
</ul>
