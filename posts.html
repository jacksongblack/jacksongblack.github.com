---
layout: default
---
<nav id="posts" class="left_category navbar-example">
    <ul class="nav nav-stacked nav-pills  nav-tabs">
        {% for category in site.category-list %}
        <li><a href="#{{ category }}">{{ category }}</a></li>
        {% endfor %}
    </ul>
</nav>
<div class="col-md-9 left_post_list">
    <a class="glyphicon glyphicon-arrow-left"></a>
    {% for category in site.category-list %}
    {% for post in site.categories[category] %}

        <ul class="nav nav-tabs" id="{{ category }}">
            <li>
                <a href="{{ post.url }}" >{{ post.title }}</a>
            </li>
        </ul>
    {% endfor %}
    {% endfor %}
</div>
