---
layout: default
---
<div class="row " data-spy="scroll" data-target=".navbar-example">
    <div class="col-md-1 navbar-example affix" role="complementary">
        <ul class="nav bs-sidenav nav-tabs">
            {% for category in site.category-list %}
            <li><a href="#{{ category }}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-md-9">
        {% for category in site.category-list %}
        {% for post in site.categories[category] %}
        <div id="{{ category }}">
            <ul>
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            </ul>
        </div>
        {% endfor %}
        {% endfor %}
    </div>
</div>
